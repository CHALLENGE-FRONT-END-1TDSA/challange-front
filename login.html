<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="CSS/Style.css">
  <link rel="stylesheet" href="CSS/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header padrão -->
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <img src="Imagens/LOGO.png" alt="Logo do Hospital">
      </div>
      <div class="right-side">
        <nav class="menu">
          <a href="index.html">Início</a>
          <a href="faq.html">FAQ</a>
          <a href="contato.html">Contato</a>
          <a href="integrantes.html">Integrantes</a>
        </nav>
        <button class="hamburguer" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Área de Login -->
  <main class="main">
    <section class="login-section">
      <h1>Login</h1>
      <form class="login-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>

        <div class="login-links">
          <a href="esqueci-senha.html">Esqueci minha senha</a>
          <span> | </span>
          <a href="cadastro.html">Cadastrar</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Rodapé padrão -->
  <footer class="footer">
    <div class="footer-container">
      <h3>Contato</h3>
      <p><i class="fas fa-envelope"></i> in.rea@hc.fm.usp.br</p>
      <p><i class="fas fa-phone"></i> (11) 5549-2500</p>
      <p><i class="fas fa-map-marker-alt"></i> Rua Domingo de Soto, 100 – Vila Mariana – SP</p>
      <p>© 2025 Projeto Saúde Digital – FIAP & IMREA-HCFMUSP</p>
    </div>
  </footer>

  <button onclick="topFunction()" id="btnTopo" title="Voltar ao topo">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Script do botão e menu -->
  <script>
    function toggleMenu() {
      document.querySelector(".menu").classList.toggle("menu-ativo");
    }

    window.onscroll = () => {
      const btn = document.getElementById("btnTopo");
      btn.style.display = window.scrollY > 400 ? "block" : "none";
    };

    function topFunction() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

     // LOGIN SIMULADO
  document.querySelector('.login-form')?.addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const nome = "Usuário"; // simule ou puxe do backend se houver
    localStorage.setItem("usuario", nome);
    window.location.href = "index.html";
  });

  // MOSTRAR "Olá, Nome" no topo
  window.addEventListener("DOMContentLoaded", () => {
    const usuario = localStorage.getItem("usuario");
    if (usuario) {
      const loginIcone = document.querySelector(".login-desktop");
      if (loginIcone) {
        loginIcone.innerHTML = `<span style="font-weight: 600;">Olá, ${usuario}</span>`;
      }
    }
  });
  </script>
</body>
</html>

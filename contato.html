<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/demaispaginas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header class="header">
    <div class="header-container">
      <div class="logo"><img src="Imagens/LOGO.png" alt="Logo do Hospital" /></div>
      <div class="right-side">
        <nav class="menu">
          <a href="index.html">Início</a>
          <a href="faq.html">FAQ</a>
          <a href="contato.html" class="active">Contato</a>
          <a href="integrantes.html">Integrantes</a>
        </nav>
        <button class="hamburguer" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="contato-section">
      <h1>Fale Conosco</h1>
      <p>Preencha o formulário abaixo para entrar em contato com nossa equipe.</p>

      <form class="form-contato">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" name="assunto" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <h3>Contato</h3>
      <p><i class="fas fa-envelope"></i> in.rea@hc.fm.usp.br</p>
      <p><i class="fas fa-phone"></i> (11) 5549-2500</p>
      <p><i class="fas fa-map-marker-alt"></i> Rua Domingo de Soto, 100 – Vila Mariana – SP</p>
      <p>© 2025 Projeto Saúde Digital – FIAP & IMREA-HCFMUSP</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.querySelector(".menu");
      menu.classList.toggle("menu-ativo");
    }
  </script>
</body>
</html>

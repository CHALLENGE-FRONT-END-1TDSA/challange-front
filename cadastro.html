<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/login.css" />
  <link rel="shortcut icon" href="Imagens/LOGO.png" type="image/png">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html">
          <img src="Imagens/LOGO.png" alt="Logo do Hospital">
        </a>
      </div>

      <div class="right-side">
        <button class="hamburguer" onclick="toggleMenu()">☰</button>

        <nav class="menu">
          <a href="index.html">Início</a>
          <a href="faq.html">FAQ</a>
          <a href="contato.html">Contato</a>
          <a href="integrantes.html">Integrantes</a>
          <a href="login.html" class="login-mobile">Login</a>
        </nav>

        <div class="login login-desktop">
          <a href="login.html">
            <img src="Imagens/login.png" alt="Login">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="login-section">
      <h1>Cadastro de Paciente</h1>
      <form id="cadastroForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" maxlength="14" required placeholder="000.000.000-00">

        <label for="rg">RG</label>
        <input type="text" id="rg" maxlength="12" required placeholder="00.000.000-0">

        <label for="idade">Idade</label>
        <input type="number" id="idade" min="0" required>

        <label for="genero">Gênero</label>
        <select id="genero" required>
          <option value="">Selecione</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
          <option value="Prefiro não informar">Prefiro não informar</option>
        </select>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" required placeholder="(11) 91234-5678">

        <label for="endereco">Endereço</label>
        <input type="text" id="rua" required placeholder="Rua">
        <input type="text" id="numero" required placeholder="Número">
        <input type="text" id="bairro" required placeholder="Bairro">
        <input type="text" id="cidade" required placeholder="Cidade">
        <input type="text" id="estado" required placeholder="Estado">
        <input type="text" id="cep" required placeholder="CEP">

        <button type="submit">Cadastrar</button>

        <div class="login-links">
          <a href="login.html">Já tenho uma conta</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <h3>Contato</h3>
      <p><i class="fas fa-envelope"></i> in.rea@hc.fm.usp.br</p>
      <p><i class="fas fa-phone"></i> (11) 5549-2500</p>
      <p><i class="fas fa-map-marker-alt"></i> Rua Domingo de Soto, 100 – Vila Mariana – SP</p>
      <p>© 2025 Projeto Saúde Digital – FIAP & IMREA-HCFMUSP</p>
    </div>
  </footer>
</body>
</html>
